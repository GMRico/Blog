baseURL: "https://gmrico.github.io/"
title: Rico Blog
paginate: 5
theme: PaperMod


params:
  defaultTheme: dark
  ShowReadingTime: true
  ShowCodeCopyButtons: true
  disableThemeToggle: false
  comments: false

  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: github
      url: "https://github.com/"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]      

menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20